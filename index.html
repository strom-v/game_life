<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFE</title>
    <script async type="module" src="/src/scripts/index.js"></script>
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <div id="root"></div>

    <div class="controls">
      <div class="controls__top">
        <label for="size">Размер сетки:</label>

        <input
          id="inpSize"
          class="inp"
          value="30"
          min="4"
          max="1000"
          type="number"
          name="size"
        />
      </div>

      <div class="controls__bottom">
        <button id="btnGenerate">Генерация поля</button>

        <button id="btnRandom">Рандом</button>

        <div class="controls__bottom-main">
          <button id="btnStart" class="btn" disabled>Старт</button>

          <button id="btnPause" class="btn" disabled>Пауза</button>
        </div>

        <div>
          <label for="speed">Скорость:</label>

          <input type="range" id="speed" name="speed" min="500" max="2000" />
        </div>

        <button id="increaseGeneration" disabled>+1 Поколение</button>

        <button id="btnRestart">Restart</button>
      </div>
    </div>
  </body>
</html>
