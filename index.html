<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LIFE</title>
    <script async type="module" src="/src/scripts/index.js"></script>
    <link rel="stylesheet" href="/src/styles/index.css" />
  </head>
  <body>
    <div id="root"></div>

    <div class="controls">
      <div class="controls__top">
        <span>Размер сетки:</span>

        <input id="inpSize" class="inp" value="30" type="number" />
      </div>

      <div class="controls__bottom">
        <button id="btnGenerate">Генерация поля</button>

        <div class="controls__bottom-main">
          <button id="btnStart" class="btn" disabled>Старт</button>

          <button id="btnStop" class="btn" disabled>Пауза</button>
        </div>

        <button id="increaseGeneration" disabled>+1 Поколение</button>

        <button id="btnRestart" disabled>Restart</button>
      </div>
    </div>
  </body>
</html>
